<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button id="searchBtn">Search <i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        
        <div class="error-display">
            <h1>Sorry, Location not Found!!! </h1>
            <img src="https://cdn-icons-png.flaticon.com/128/8714/8714853.png" alt="">
        </div>
        <div class="weather-body">
            <img src="https://cdn.pixabay.com/photo/2022/03/28/22/48/cloudy-7098479_1280.png" alt=""
                class="weather-image">
            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">temperature</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/h</span>
                        <p>Wind-speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/29bddedfd9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
